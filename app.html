<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopalkontol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .login-container, .store-container {
            display: none;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .store-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .store-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 0;
            font-size: 18px;
        }
        .product p {
            font-size: 14px;
            color: #666;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6f00; /* Warna oranye */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e65c00; /* Warna oranye gelap untuk hover */
        }
        .forgot-password,
        .signup {
            text-align: center;
            margin-top: 10px;
        }
        .signup a {
            color: #ff6f00; /* Warna oranye */
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Halaman Login -->
    <div class="login-container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Masukkan nama ortu</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Tanggal lahir ortu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Masuk</button>
            <p class="forgot-password">Lupa nama ortu?</p>
            <p class="signup">Mau jadi beban? <a href="signup.html">Daftar di sini</a></p>
        </form>
    </div>

    <!-- Halaman Utama -->
    <div class="store-container" id="store-container">
        <div class="header">
            <h1>Tokopalkontol</h1>
        </div>

        <div class="store-name">Selamat Datang di Toko Atharsyah!</div>

        <div class="product">
            <img src="jeni.jpg" alt="Produk 1">
            <h3>Temen Laknat</h3>
            <p>Di jual temen gratis kandang</p>
        </div>

        <div class="product">
            <img src="deni.jpg" alt="Produk 2">
            <h3>Temen Palkonn</h3>
            <p>Temen bernama deni macam palkonn free kandang</p>
        </div>

        <!-- Tambahkan lebih banyak produk di sini -->

        <div class="footer">
            &copy; 2024 Toko Atharsyah. Semua hak cipta dilindungi.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginContainer = document.getElementById('login-container');
            const storeContainer = document.getElementById('store-container');

            // Tampilkan halaman login secara default
            loginContainer.style.display = 'block';
            storeContainer.style.display = 'none';

            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();

                // Sederhana: cek apakah nama pengguna dan password tidak kosong
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username && password) {
                    // Sembunyikan halaman login dan tampilkan halaman utama
                    loginContainer.style.display = 'none';
                    storeContainer.style.display = 'block';
                } else {
                    alert('Silakan masukkan nama ortu dan tanggal lahir ortu.');
                }
            });
        });
    </script>
</body>
</html>
