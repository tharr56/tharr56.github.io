<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko mamang athar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .store-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 0;
            font-size: 18px;
        }
        .product p {
            font-size: 14px;
            color: #666;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tokopalkontol</h1>
    </div>

    <div class="container">
        <div class="store-name">Selamat Datang di Toko Atharsyah!</div>

        <div class="product">
            <img src="jeni.jpg" alt="Produk 1">
            <h3>temen laknat</h3>
            <p>di juall temen gratiss kandangg</p>
        </div>

        <div class="product">
            <img src="deni.jpg" alt="Produk 2">
            <h3>temen palkonn</h3>
            <p>temenn bernama deni macam palkonn free kandang</p>
        </div>

        <!-- Tambahkan lebih banyak produk di sini -->
    </div>

    <div class="footer">
        &copy; 2024 Toko Atharsyah. Semua hak cipta dilindungi.
    </div>
</body>
</html>
