<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tokopalkontol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6f00; /* Warna oranye */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e65c00; /* Warna oranye gelap untuk hover */
        }

        .forgot-password,
        .signup {
            text-align: center;
            margin-top: 10px;
        }

        .signup a {
            color: #ff6f00; /* Warna oranye */
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login tolol</h1>
        <form action="dashboard.html" method="post">
            <div class="form-group">
                <label for="username">masukan nama ortu</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">tanggal lahir ortu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Masuk</button>
            <p class="forgot-password">Lupa nama ortu ?</p>
            <p class="signup">mauu jadii beban <a href="signup.html">Daftar di sini</a></p>
        </form>
    </div>
</body>
</html>
